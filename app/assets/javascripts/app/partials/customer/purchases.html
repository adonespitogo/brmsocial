
  <div class="content">
    <div class="form-sort form-inline pull-right">
      <div class="form-group">
        <label>Sort by:</label>
        <select class="form-control w180">
          <option>Categories</option>
          <option>Date</option>
          <option>Price</option>
        </select>
      </div>
    </div>
    <h3 class="mb-30">Recent Purchases</h3>              
    <!-- Start Recent Purchases -->
    <div class="row recent-purchases" ng-repeat="purchase in purchases">
      <div class="col-md-3">
        <img src="images/recent-purchase-1.jpg">
      </div>
      <div class="col-md-7">
        <h4>{{ purchase.product_name }}</h4>
        <p><a href="#"><em>By : {{ purchase.product.user.firstname }}</em></a></p>
        <a href="#" class="btn-download">Download</a>
      </div>
      <div class="col-md-2">
        <span class="date"><em>{{ purchase.created_at }}</em></span>
      </div>
    </div>
    <!-- End Recent Purchases -->
  </div>
