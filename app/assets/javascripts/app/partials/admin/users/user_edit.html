<h3>
	New User
	<a ui-sref="users" class="btn btn-default btn-sm pull-right">
		<span class="glyphicon glyphicon-arrow-left"></span>
		Back
	</a>
</h3>
<hr>
<div id="alerts-container"></div>
<form novalidate name="userForm" class="form-horizontal">
	<div class="form-group ">
		<div class="col-md-6"  
			ng-class="{'has-error' : userForm.firstname.$error.required}">

			<label class="control-label">First name</label>
			<input required name="firstname" type="text" class="form-control" ng-model="user.firstname">
			<span class="text-danger" ng-show="firstname.firstname.$error.required">Required *</span>
		</div>
		<div class="col-md-6"  
			ng-class="{'has-error' : userForm.lastname.$error.required}">
			<label class="control-label">Last name</label>
			<input required name="lastname" type="text" class="form-control" ng-model="user.lastname">
			<span class="text-danger" ng-show="userForm.lastname.$error.required">Required *</span>
		</div>
	</div>
	<div class="form-group">
		<div class="col-md-6"
			ng-class="{'has-error' : userForm.email.$error.required || userForm.email.$error.email || userForm.email.$error.unique}">
			<label class="control-label">Email</label>
			<input required type="email" name="email" class="form-control" ng-model="user.email" ensure-unique="email">
			<span class="text-danger" ng-show="userForm.email.$error.required">Required *</span>
			<span class="text-danger" ng-show="userForm.email.$error.email">Must be a valid email *</span>
			<span class="text-danger" ng-show="userForm.email.$error.unique">Email is already used *</span>
		</div> 
		<div class="col-md-6"
			ng-class="{'has-error' : userForm.email.$error.required || userForm.email.$error.email}">
			<label class="control-label">Type</label>
			<select ng-model="user.type" ng-options="type as type for type in userTypes" class="form-control"></select>
			<span class="text-danger" ng-show="userForm.type.$error.required">Required *</span>
		</div> 
	</div> 
	<div class="form-group"> 
		<div class="col-md-6" ng-class="{'has-error' : userForm.password.$error.required}">
			<label class="control-label">Password</label>
			<input type="password" name="password" ng-model="user.password" class="form-control">
			<span class="text-danger" ng-show="userForm.password.$error.required">Required *</span>
		</div>
	</div>
	<button type="submit" ng-disabled="userForm.$invalid" ng-click="updateUser(user)" class="btn btn-success">Update</button>
</form>
