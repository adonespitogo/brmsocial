<div class="form edit-category">
	<form novalidate name="editCatForm" ng-submit="editSubmit()">
		<div class="form-group" ng-class="{'has-error': editCatForm.category.$error.invalid && editCatForm.category.$dirty}">
			<label>Category Name</label>
			<input type="text" name="category" ng-model="category" required />
			<small class="error" ng-show="editCatForm.category.$error.required">
				Category name should not be empty
			</small>
		</div>

		<div class="form-group" >
			<input type="submit" ng-disabled="editCatForm.$invalid || submitted" > 
		</div>
	</form>
</div>
