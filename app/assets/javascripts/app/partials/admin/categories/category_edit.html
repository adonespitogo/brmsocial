
<h3>
	Edit Category
	<a ui-sref="categories" class="btn btn-default btn-sm pull-right">
		<span class="glyphicon glyphicon-arrow-left"></span> Back
	</a>
</h3>

<hr>
<div class="edit-category">
	<form novalidate name="editCatForm" ng-submit="editSubmit(category.id)">
		<div class="form-group" ng-class="{'has-error': editCatForm.category.$error.invalid && editCatForm.category.$dirty}">
			<label>Category Name</label>
			<input type="text" name="category" ng-model="category.category" required class="form-control"/>
			<small class="text-error" ng-show="editCatForm.category.$error.required">
				Category name should not be empty
			</small>
		</div>

		<div class="form-group" >
			<input type="submit" class="btn btn-success"  ng-disabled="editCatForm.$invalid || submitted" value="Create"> 
		</div>
	</form>
</div>
