
<h3>
	New Category
	<a ui-sref="categories" class="btn btn-default btn-sm pull-right">
		<span class="glyphicon glyphicon-arrow-left"></span> Back
	</a>
</h3>
<div class="form edit-category">
	<form novalidate name="addCatForm" ng-submit="addSubmit()">
		<div class="form-group" ng-class="{'has-error': addCatForm.category.$error.invalid && addCatForm.category.$dirty}">
			<label>Category Name</label>
			<input type="text" name="category" ng-model="category_name" required class="form-control"/>
			<small class="text-error" ng-show="addCatForm.category.$error.required">
				Category name should not be empty
			</small>
		</div>

		<div class="form-group" >
			<input type="submit" class="btn btn-success" ng-disabled="addCatForm.$invalid || submitted" > 
		</div>
	</form>
</div>
