<h3>
	Orders List 
</h3>

<div id="alerts-container" ></div>

<table class="table table-hover">
	<thead>
		<tr>
			<th>Product Name</th>
			<th>Buyer</th>
			<th>Vendor</th>
			<th>Price</th>
			<th>Amount Commision</th>
			<th>Date Purchased</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="o in orders">
			<td ng-bind="o.product_name"></td>
			<td ng-bind="o.user.full_name"></td>
			<td ng-bind="o.vendor.full_name"></td>
			<td ng-bind="o."></td>
			<td ng-bind="p.sale_end_date_iso_date | date:'fullDate'"></td>
			<td ng-bind="p.user.fullname"></td>
			<td>{{p.is_featured?'Yes':'No'}}</td>
			<td ng-bind="p.created_at_iso_date | date:'fullDate'"></td>
			<td style ="width:15%">
				<a ui-sref="editProduct({id:p.id})" class="btn btn-success btn-small">
					Edit
				</a>
				<a ng-click="deleteProduct(p)" class="btn btn-danger btn-small">
					Delete
				</a>
			</td>
		</tr>
	</tbody>
</table>
