<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">MY SALES</div>
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <thead>
	                    <tr>
	                        <th>#</th>
	                        <th>Product</th>
                            <th>Price</th>
                            <th>Commission Percentage</th>
	                        <th>Receivable Commision</th>
	                        <th>Date</th>
	                    </tr>
                    </thead>
                    <tbody>
                    	<tr ng-repeat="sale in sales">
                    		<td>{{ sale.id }}</td>
                    		<td>{{ sale.product_name }}</td>
                            <td>${{ sale.price }}</td>
                            <td>{{ sale.percentage_commission }} %</td>
                    		<td>${{ sale.amount_commission }}</td>
                    		<td>{{ sale.created_at_iso_date | date: 'fullDate' }}</td>
                    	</tr>
                        <tr ng-show="sales.length == 0">
                            <td colspan="6">No sales yet.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
